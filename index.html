<!DOCTYPE html>
<html>
<head>
	<title>editor</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
	html,body{
		padding: 0px;
		margin: 0px;
		background: grey;
	}

	#container{
		height: 100%;
		width: 100%;
		
	}

	#editor{
		height: 565px;
		background: black;
		color: white;
		font-size: 20px;
		font-family: Times New Roman;
	}

	#output{
		height: 565px;
		background: white;
		border: 1px solid black;
	}
</style>

</head>
<body onbeforeunload="return refresh()">

	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="#">HTML Editor</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Home</a></li>
	        <li><a href="#" onclick="selectAll()">Select-all</a></li>
	        <li><a href="#" onclick="copyCode()">Copy</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="admin.html"><span class="glyphicon glyphicon-user"></span>Admin</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div id="container" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<textarea id="editor" onkeyup="code()" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" placeholder="/*write your code*/"></textarea>
		<iframe id="output" class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></iframe>
	</div>


<script type="text/javascript">
	function code() {
		var textContext=document.getElementById('editor').value;
		document.getElementById('output').srcdoc=textContext;
	}

	function refresh() {
		return "code is not save";
	}

	function copyCode() {
		var copyText=document.getElementById('editor');
		copyText.select();
		copyText.setSelectionRange(0, 99999)
  		document.execCommand("copy");
		alert('code is copied');
	}

	function selectAll() {
		document.getElementById('editor').select();
	}
</script>
</body>
</html>
